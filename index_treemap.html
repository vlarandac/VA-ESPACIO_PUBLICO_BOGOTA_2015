<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  position: relative;
}

.node {
  box-sizing: border-box;
  position: absolute;
  overflow: hidden;
}

.node-label {
  padding: 4px;
  line-height: 1em;
  white-space: pre;
}

.node-value {
  color: rgba(0,0,0,0.8);
  font-size: 9px;
  margin-top: 1px;
}

</style>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>



var margin = {top: 20, right: 0, bottom: 0, left: 0},
    width = 2000,
    height = 1000 - margin.top - margin.bottom,
    transitioning;

var format = d3.format(",d");

// definición de la escala de color y atributos asociados 
var color = d3.scaleOrdinal()
    .range(d3.schemeCategory20
        .map(function(c) { c = d3.rgb(c); c.opacity = 0.6; return c; }));

// definición de la jerarquía
var nest = d3.nest()
    .key(function(d) { return d.SublineaTematica; })
    .key(function(d) { return d.geografia_nombre; })
    .key(function(d) { return d.Indicador; })
    .rollup(function(d) { return d3.sum(d, function(d) { return d.Valor; }); });

// definición de la variable treemap
var treemap = d3.treemap()
    .size([width, height])
    .padding(1)
    .round(true);

// carga del archivo .csv
d3.csv("LocalidadSueloDemografia2015.csv", type, function(error, data) {
  if (error) throw error;

// definición de la rama bajo la jerarquia definida
  var root = d3.hierarchy({values: nest.entries(data)}, function(d) { return d.values; })
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.value - a.value; })
      ;
// instanciación del treemap
  treemap(root);

// configuración de parámetros para los nodos. 
  var node = d3.select("body")
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("div")
      .attr("class", "node")
      .attr("title", function(d) { return d.parent.parent.data.key + "\n" + d.parent.data.key + "\n" + d.data.key+ "\n" + d.value; })
      .style("left", function(d) { return d.x0 + "px"; })
      .style("top", function(d) { return d.y0 + "px"; })
      .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      .style("height", function(d) { return d.y1 - d.y0 + "px"; })
      .style("background", function(d) { while (d.depth > 1) d = d.parent; return color(d.data.key); })
    .append("div")
      .attr("class", "node-label")
      .text(function(d) { return d.parent.parent.data.key + "\n" + d.parent.data.key + "\n" + d.data.key; ; })
    .append("div")
      .attr("class", "node-value")
      .text(function(d) { return format(d.value); });


});

function type(d) {
  d.value = +d.value;
  return d;
}

</script>
